<!doctype html>
<html lang="tr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='images/favicon.ico') }}">

        <!-- page title -->
        <title>{{ title }}</title>

        <!-- CSS import -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}"/>
    </head>
    <body>
        <!-- header -->
        <header class="navbar navbar-expand-lg navbar-white bg-white shadow">
            <div class="container-fluid px-3 px-lg-5">
                <!-- left part -->
                <div class="col-md-4 d-flex justify-content-start">
                    <div class="navbar-nav">
                        <div class="d-flex align-items-center">
                            <a class="me-2" href="http://127.0.0.1:5000/">
                                <img src="{{ url_for('static', filename='images/layout_header_left.png') }}"
                                     alt="Home" style="height: 4vh;"></a>
                            <a class="nav-link d-none d-md-block" href="http://127.0.0.1:5000/">Ana Sayfa</a>
                        </div>
                    </div>
                </div>
                <!-- mid part -->
                <div class="col-md-4 d-flex justify-content-center">
                    <img src="{{ url_for('static', filename='images/layout_header_mid.png') }}"
                         alt="Logo" style="height: 5vh;">
                </div>
                <!-- right part -->
                <div class="col-md-4 d-flex justify-content-end">
                    <div class="navbar-nav">
                        <div class="d-flex align-items-center">
                            <a class="nav-link d-none d-md-block" href="#">Giriş Yap</a>
                            <a class="ms-2" href="#">
                                <img src="{{ url_for('static', filename='images/layout_header_right.png') }}"
                                     alt="Login" style="height: 4vh;"></a>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <!-- container -->
        {% block container %}
        {% endblock container %}

        <!-- footer-->
        <footer class="py-4 bg-white shadow">
            <p class="text-dark text-center">Copyright &copy; IND Bilişim - 2024</p>
        </footer>

        <!-- JS import -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
        <script type="text/javascript" src="{{ url_for('static', filename='js/script.js') }}"></script>
    </body>
</html>
