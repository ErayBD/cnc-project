<!doctype html>
<html lang="tr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Page Title -->
        <title>{{ title }}</title>

        <!-- CSS Import -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}"/>

        <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    </head>
    <body>
        <!-- Header -->
        <header class="navbar navbar-expand-lg navbar-white bg-white shadow">
            <div class="container-fluid px-3 px-lg-5">
            <!-- Left -->
            <div class="col-md-4 d-flex justify-content-start">
                <a class="navbar-brand d-flex align-items-center" href="http://127.0.0.1:5000/">
                    <img src="{{ url_for('static', filename='images/layout_header_left.png') }}" alt="Logo" class="navbar-brand d-flex align-items-center img-fluid" style="height: 5vh;">
                    <span class="ms-0" style="color: #000000a6; font-size: large">Ana Sayfa</span>
                </a>
            </div>
            <!-- Mid -->
            <div class="col-md-4 d-flex justify-content-center">
                <a class="navbar-brand" href="http://127.0.0.1:5000/">
                    <img src="{{ url_for('static', filename='images/layout_header_mid.png') }}" alt="Logo" class="img-fluid" style="height: 5vh;">
                </a>
            </div>
            <!-- Right -->
            <div class="col-md-4 d-flex justify-content-end">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item d-flex align-items-center">
                            <a class="nav-link d-none d-md-block me-2" href="#">Giriş Yap</a>
                            <a class="navbar-brand d-flex align-items-center" href="#"><img src="{{ url_for('static', filename='images/layout_header_right.png') }}" alt="Login Icon" class="img-fluid" style="height: 4vh;"></a>
                        </li>
                    </ul>
                </div>
            </div>
            </div>
        </header>

        <!-- Content -->
        {% block content %}
        {% endblock content %}

        <!-- Footer-->
        <footer class="py-4 bg-white shadow">
            <p class="m-0 text-dark text-center">Copyright &copy; IND Bilişim - 2024</p>
        </footer>

        <!-- JS Import -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script type="text/javascript" src="{{ url_for('static', filename='js/script.js') }}"></script>
    </body>
</html>
